        <script>
            window.onload = function () {
                document.getElementById("password_confirm").oninput = check;
            }

            function check() {
                var password = document.getElementById("password").value;
                var password_confirm = document.getElementById("password_confirm").value;

                if (password != password_confirm) {
                    document.getElementById("password_error").style.color = 'red';
                    document.getElementById("password_error").innerHTML = 'Password Not Match';
                    document.getElementById("password_confirm").setCustomValidity("Password Must Match");
                } else {
                    // input is valid -- reset the error message
                    document.getElementById("password_error").style.color = 'green';
                    document.getElementById("password_error").innerHTML = 'Password Match';
                    document.getElementById("password_confirm").setCustomValidity('');
                }
            }
        </script>
